<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="M Anzor Yousuf">
    <title>Click Me Example</title>
    <script src="io.js"></script>
</head>
<body>
    <h1>JavaScript Interaction Example</h1>
    <p id="message">This is a message paragraph.</p>
    <p><button type="button" id="clickme">Click Me!</button></p>

    <!-- Additional paragraph with a span element for another message -->
    <p>This is a message: <span id="newMessage"></span></p>
</body>
</html>
